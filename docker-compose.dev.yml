version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: lawcast-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=http://localhost:5173,http://frontend:3000
      - DATABASE_PATH=/app/data/lawcast.db
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY:-}
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src:ro
      # Mount SQLite database to persist data
      - lawcast_db_dev:/app/data
      # Optional: Mount logs directory
      - lawcast_logs_dev:/app/logs
    networks:
      - lawcast-network-dev
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: lawcast-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - PUBLIC_VITE_API_BASE_URL=http://localhost:3001/api
      - PUBLIC_RECAPTCHA_SITE_KEY=${PUBLIC_RECAPTCHA_SITE_KEY:-}
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/static:/app/static:ro
    networks:
      - lawcast-network-dev
    command: npm run dev -- --host 0.0.0.0

networks:
  lawcast-network-dev:
    driver: bridge

volumes:
  lawcast_db_dev:
    driver: local
  lawcast_logs_dev:
    driver: local
