services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lawcast-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/lawcast.db
    volumes:
      # Mount SQLite database to persist data
      - lawcast_db:/app/data
      # Optional: Mount logs directory
      - lawcast_logs:/app/logs
    networks:
      - lawcast-network
    healthcheck:
      test:
        ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lawcast-frontend
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=production
      # SvelteKit adapter-node configuration
      - HOST=0.0.0.0
      - PORT=3002
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lawcast-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  lawcast-network:
    driver: bridge

volumes:
  lawcast_db:
    driver: local
  lawcast_logs:
    driver: local
